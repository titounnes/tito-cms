<div class="row">
    <div class="col-2">
        <h1>Draft</h1>
        <ul id="draft">%s</ul>
        <h1>Publish</h1>
        <ul id="post">%s</ul>
        <a class="btn btn-primary" href="#" id="new">Create New</a>
    </div>
    <div class="col-5">
        <form method="post" action="/index.php?r=news">
            <input id="title" type="text" name="title" value="" class="form-control" required placeholder="Title">
            <textarea id="editor" name="content" class="form-control" style="height:400px;overflow-y: auto;"></textarea>
            <input type="text" id="category" value="" class="form-control" placeholder="Category" hidden>
            <input type="text" id="tags" value="" class="form-control" placeholder="Tags" hidden>
            <hr>
            <button class="btn btn-primary submit" id="btn-draft" name="draft">Save As Draft</button>
            <button class="btn btn-primary submit" id="btn-publish"  name="publish">Publish</button>
            <button class="btn btn-primary submit" id="btn-unpublish" name="unpublish" hidden>Unpublish</button>
        </form>
        <hr>
        <div id="alert" class="alert alert-primary" role="alert" hidden>
            <p id="message"></p>
        </div>        
    </div>
    <div class="col-5">
        <div id="preview"></div>
    </div>
</div>
